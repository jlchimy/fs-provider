<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref='tabs/tab1'></ion-back-button>
    </ion-buttons>
    <ion-label *ngIf="curr">Rental Details: {{curr.place}}</ion-label>
    <ion-icon (click)="navToEdit()" name="build"></ion-icon>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row justify-content-center style="margin: 0 3%">
      <ion-col>
        <div class="important">
          <b>{{name}} in {{location}}</b>
        </div>
        <div class="container">
          <img src="{{imgURL}}" alt="{{name}}">
          <div class="overlay">
            <div class="text">
              <i>*Enter sample review here*</i>
            </div>
          </div>
        </div>
      </ion-col>
    </ion-row>
  </ion-grid>
  <div style="margin: 0 3%">
    <b>Property Details:</b>
    <p style="margin: 0 7% 0 0">
      <ion-item>
        <b>Location: </b> <a>{{location}}</a>
      </ion-item>
      <ion-item>
        <b>Price: </b> <a>${{price}}</a>
      </ion-item>
      <ion-item>
        <b>Number of Guests: </b> <a></a>
      </ion-item>
    </p>
  </div>

</ion-content>
