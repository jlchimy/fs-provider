<ion-content>
  <ion-list>
    <b style="font-size: 200%; margin-bottom: 10%">Current Rentals</b>
    <div style="color: grey">Select a listing to modify.</div>
  </ion-list>
  <ion-list class="grid">
    <ion-card *ngFor="let property of properties">
      <ion-card-content (click)="navToEdit()">
        <img src="{{property.imgName}}" alt="{{property.place}}">
        <b>{{property.place}}</b>
      </ion-card-content>
    </ion-card>
  </ion-list>
</ion-content>
