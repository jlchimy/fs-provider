<ion-content>
  <ion-list>
    <b style="font-size: 200%; margin-bottom: 10%">Current Rentals</b>
    <div style="color: grey">Select a listing to modify.</div>
  </ion-list>
  <ion-list class="grid">
    <ion-card *ngFor="let property of properties">
      <ion-card-content (click)="navToEdit(property)">
        <img src="{{property.imgURL}}" alt="{{property.name}}">
        <b>{{property.name}}, </b>
        {{property.location}}
        <!-- <ion-icon *ngFor="let stars of property.stars" name="{{stars}}"></ion-icon> -->
      </ion-card-content>
    </ion-card>
  </ion-list>
</ion-content>
