<ion-content>
  <ion-list>
    <b style="font-size: 200%; margin-bottom: 10%">Rentals</b>
    <div style="color: grey">Review your current listings.</div>
  </ion-list>
  <ion-list class="grid">
    <ion-card *ngFor="let transaction of transactions">
      <ion-card-content (click)="navToDetails()">
        <img src="{{transaction.imgName}}" alt="{{transaction.place}}">
        <b>{{transaction.place}}</b>
      </ion-card-content>
    </ion-card>
  </ion-list>
</ion-content>
